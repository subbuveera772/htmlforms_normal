<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert_AccessRecords</title>
</head>
<body>
    <center>
        <h1>insert_AccessRecords</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic_name</label>
            <select name="topic" id="topic">
                {% for to in topics %}

                    <option value="{{to}}">{{to.topic_name}}</option>

                {% endfor %}
            </select><br><br>

            <label for="webpage">name</label>
            <select name="na" id="webpage">
                {% for n in webpages %}
                    <option value="{{n}}">{{n.name}}</option>
                {% endfor %}
            </select><br><br>

            <label for="webpage">URL</label>
            <select name="ur" id="webpage">
                {% for u in webpages %}
                    <option value="{{u}}">{{u.url}}</option>
                {% endfor %}
            </select><br><br>

            <label for="dt">date</label>
            <input type="date" name="dt" id="dt"><br><br>

            <input type="submit" value="AccessRecords">
        </form>
    </center>
</body>
</html>
